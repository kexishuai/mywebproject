{% extends 'base.html' %}
{% block title %}
    登录
{% endblock %}

{% block header %}
<header style="text-align: center;">
    <h2>
        登录
    </h2>
</header>
{% endblock %}

{% block content %}

    <div class="container">

        <form method="post" action="{% url 'sign:login_handle' %}" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label>用户名</label>
                <input id="username" name="username" type="text" class="form-control"
                       placeholder="6-18位的数字字母下划线,不能以数字开头"/>
            </div>



            <div class="form-group">
                <label>密码</label>
                <input id="password" name="password" type="password" class="form-control" placeholder="8位以上字符"/>
            </div>
               {% if status == 0 %}
                <p id="msg" style="color: red">{{ msg }}</p>
            {% endif %}

            <button id="register" type="submit" class="btn btn-success">登录</button>
        </form>
    </div>

{% endblock %}
