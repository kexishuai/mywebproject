{% extends 'base.html' %}
{% block title %}
    注册
{% endblock %}

{% block header %}
<header style="text-align: center;">
    <h2>
        注册
    </h2>
</header>
{% endblock %}

{% block content %}

    <div class="container">

        <form method="post" action="{% url 'sign:register_handle' %}" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label>用户名</label>
                <input id="username" name="username" type="text" class="form-control"
                       placeholder="6-18位的数字字母下划线,不能以数字开头"/>
            </div>
             {% if status == 0 %}
                <p id="msg" style="color: red">{{ msg }}</p>
            {% endif %}


            <div class="form-group">
                <label>密码</label>
                <input id="password" name="password" type="password" class="form-control" placeholder="8位以上字符"/>
            </div>
            <div class="form-group">
                <label>确认密码</label>
                <input id="again" type="password" class="form-control" placeholder="请再次输入密码"/>
            </div>
            <div class="form-group">
                <label>邮箱</label>
                <input id="email" name="email" type="email" class="form-control" placeholder="请输入合法的邮箱"/>
            </div>
            <div class="form-group">
                <label>头像</label>
                <input id="icon" name="icon" type="file"/>
            </div>

            {% if status == 0 %}
                <p id="msg" style="color: red">{{ msg }}</p>
            {% endif %}
            <button id="register" type="submit" class="btn btn-success">注册</button>
        </form>
    </div>

{% endblock %}
